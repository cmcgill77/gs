<template name="createRSSFeed">
 
<div class="container-fluid">
  <!-- Stack the columns on mobile by making one full-width and the other half-width -->

<div class="row">
  <div id="submit-report-form" class="col-xs-12 col-md-6"> <!-- row containing submit report form -->
 
 <h6 style="background-color: #F5F5F5"><img style="width: 30px; height: 30px"  src="Rss_Icon.png"><b> Create a new RSS feed</b></h6>
    
  <form class="main form">
    <fieldset>
    
    
    <div class="form-group">
      <label for="inputName" class="col-lg-2 control-label"><b>Name</b></label>
              <div class="col-lg-10">
                <input type="text" class="form-control" id="inputName" placeholder="Name your feed">
              </div>
            </div>
    
            
    
            <div class="form-group">
              <label for="textArea" class="col-lg-2 control-label"><b>URL</b></label>
              <div class="col-lg-10">
                <input type="text" class="form-control" rows="3" id="textArea" placeholder="Enter RSS feed URL">
                
                
              </div>
              
            </div>

    
     
      <div class="col-lg-9 col-lg-offset-8" style="margin-top: 10px">
        <button type="reset" class="btn btn-link"><i class="fa fa-eraser"></i> Clear</button>
        <button type="submit" class="btn btn-link"><i class="fa fa-paper-plane"></i> Submit</button>
      </div>
     
    </fieldset> 
  </form>
    
  
    
  </div>
   
  </div>
  </div>
 
  
</template>
