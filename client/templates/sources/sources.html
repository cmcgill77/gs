<template name="sources">

    <div class="container-fluid">
	<div class="row">
		<div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
      <ul id="accordion">
        {{#each listSources}}
        <div class="row">
          <li data-parent="#accordion"><button class="list-group-item source-button" style="padding: 0px 0px 0px 0px" type="button" data-toggle="collapse" data-target="#{{sourceID}}" aria-expanded="false" aria-controls="collapseExample">
    <img style="float: left; width: 50px; height: 50px" src="{{sourceType}}"><span class="source-author"> {{author}}</span><span class="badge badge-count">{{postCount}}</span>
  </button></li>
        <div class="collapse" id="{{sourceID}}">
          {{#each postsBySource}}
          <div class="col-md-3" style="padding-left: 5px; padding-right: 5px; padding-bottom: 5px; padding-top: 5px;">
           <div class="post-card">
          {{> postItem}}
            </div>
            </div>
        {{/each}}
        </div>
      </div>
        {{/each}}
      </ul>
		</div>
		<div class="col-xs-9 col-sm-9 col-md-9 col-lg-9">
			<div class="row">

				<h1>
					Graph

				</h1>
			</div>
			<div class="row">
        <h1>
					Posts by Source

				</h1>
        <div class="collapse" id="{{sourceID}}">
          {{#each postsBySource}}
          <div class="col-md-3" style="padding-left: 5px; padding-right: 5px; padding-bottom: 5px; padding-top: 5px;">
           <div class="post-card">
          {{> postItem}}
            </div>
            </div>
        {{/each}}
        </div>
			</div>
		</div>
	</div>
</div>
</template>
